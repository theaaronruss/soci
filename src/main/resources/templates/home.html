<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | Soci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 th:text="|Hello, ${user.firstName}"></h1>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Log Out" />
    </form>
    <form th:action="@{/post}" method="post">
        <label for="content">Create New Post:</label>
        <textarea id="content" name="content"></textarea>
        <input type="submit" value="Post" />
    </form>
    <div th:each="post : ${posts}">
        <a th:href="@{/users/{username}(username=${post.owner.username})}">
            <h3 th:text="|${post.owner.firstName} ${post.owner.lastName}|"></h3>
        </a>
        <p th:text="${post.content}"></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
