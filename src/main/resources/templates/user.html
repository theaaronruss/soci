<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${user.firstName} + ' ' + ${user.lastName} + ' | Soci'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>
<div class="container">
    <a th:href="@{/}">Back to home</a>
    <h1 th:text="|${user.firstName} ${user.lastName}|"></h1>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-auto">
                <p>Followers</p>
                <p th:text="${followers}"></p>
            </div>
            <div class="col-sm-auto">
                <p>Following</p>
                <p th:text="${following}"></p>
            </div>
        </div>
    </div>
    <a th:href="@{#}" class="btn btn-primary">Follow</a>
    <h2>Posts</h2>
    <p th:if="${#lists.isEmpty(posts)}">This user has no posts</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
