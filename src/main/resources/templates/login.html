<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Log In | Soci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>
<div class="container">
    <h1>Log In</h1>
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-info">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control"
                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'" th:field="*{username}" />
            <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback"
                 th:text="${#fields.errors('username')[0]}"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control"
                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" th:field="*{password}" />
            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback"
                 th:text="${#fields.errors('password')[0]}"></div>
        </div>
        <input type="submit" class="btn btn-primary" value="Log In" />
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
